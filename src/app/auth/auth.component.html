<div class="container">
    <div class="row">
        <div class="column" class="col-xs-12 col-md-6">
            <div class="form-group">
                <label for="email">Email</label>
                <div id="email" type="email" class="form-control"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div id="password" type="password" class="form-control"></div>
            </div>
            <div>
                <button class="btn btn-primary" type="submit">{{isLoginMode ? 'Login': 'Sign Up'}}</button> |
                <button class="btn btn-primary" (click)="switchMode()">{{isLoginMode ? 'Switch to Sign Up': 'Switch to Login'}}</button>
            </div>
        </div>
    </div>
</div>
