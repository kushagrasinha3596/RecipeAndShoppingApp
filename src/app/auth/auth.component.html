<div class="container">
    <div class="row">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <div class="column" class="col-xs-12 col-md-6">
            <div *ngIf="signuploader == true" style="text-align: center;">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="signuploader == false">
                    <div class="form-group">
                            <label for="email">Email</label>
                            <input 
                            id="email" 
                            type="email" 
                            class="form-control"
                            ngModel
                            name="email"
                            required
                            email
                            >
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input 
                            id="password" 
                            type="password" 
                            class="form-control"
                            ngModel
                            name="password"
                            required
                            minlength="6"
                            >
                        </div>
                        <div>
                            <button 
                            class="btn btn-primary" 
                            type="submit"
                            [disabled]="authForm.invalid">{{isLoginMode ? 'Login': 'Sign Up'}}
                        </button> |
                            <button 
                            class="btn btn-primary" 
                            (click)="switchMode()"
                            type="button">{{isLoginMode ? 'Switch to Sign Up': 'Switch to Login'}}
                        </button>
                        </div>
            </form>
        </div>
    </div>
</div>
