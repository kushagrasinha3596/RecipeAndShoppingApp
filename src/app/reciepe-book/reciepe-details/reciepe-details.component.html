<div class="row">
    <div class="col-xs-12">
        <img style="max-height: 300px"
        [src]="selectedItem.imageUrl" alt="" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{selectedItem.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appdropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage reciepe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="addToShoppingList()" style="cursor:pointer">To Shopping List</a></li>
                <li><a style="cursor:pointer" (click)="editRecipeClicked()">Edit Reciepe</a></li>
                <li><a (click)="deleteRecipe()">Delete Reciepe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item" 
                *ngFor="let ingredient of selectedItem.ingredients"
                >{{ingredient.name}} - {{ingredient.amount}}</li>
            </ul>
        </div>
    </div>
