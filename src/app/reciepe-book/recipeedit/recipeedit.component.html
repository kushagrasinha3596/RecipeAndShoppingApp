<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-xs-12">
                        <button 
                        class="btn btn-success" 
                        type="submit"
                        [disabled]="recipeForm.invalid">Save</button>
                        <button (click)="onCancel()" class="btn btn-danger" type="submit">Cancel</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-5">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input 
                            type="text" 
                            id="name" 
                            class="form-control" 
                            name="name"
                            formControlName="name">
                        </div>
                        <div class="form-group">
                            <label for="imgurl">Image URL</label>
                            <input 
                            type="text" 
                            id="imgurl" 
                            class="form-control"
                             name="imgurl"
                             formControlName="imagepath">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <img src="" class="img-responsive">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-5">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea 
                            type="text" 
                            id="description" 
                            name="description" 
                            class="form-control"
                            rows="5"
                            formControlName="description"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-5" formArrayName="ingredients">
                        <div class="row" 
                        *ngFor="let ingredientControl of getRecipeIngredientsControls(); let i = index"
                        [formGroupName]="i">
                            <div class="col-xs-8">
                                <input type="text" 
                                class="form-control"
                                formControlName="name">
                            </div>
                            <div class="col-xs-2">
                                <input type="number" 
                                class="form-control"
                                formControlName="amount">
                            </div>
                            <div class="col-xs-2">
                                <button class="btn btn-danger">X</button>
                            </div>
                        </div>
                        <hr>  
                        <div class="row">
                            <div class="col-xs-12">
                                <button 
                                class="btn btn-success" 
                                type="button"
                                (click)="addNewIngredient()">Add Ingredient</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
